<!DOCTYPE html>
<html data-theme="business" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
  </head>

  <body>
    <input type="checkbox" class="toggle toggle-xs hidden" checked />

    <nav class="navbar bg-base-100">
      <div class="navbar-start">
        <a class="btn btn-ghost normal-case text-xl title">Places Locator</a>
        <input
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
          id="search"
        />
      </div>
      <div class="navbar-center"></div>
      <div class="navbar-end">
        <div class="dropdown dropdown-left">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="index.html">Homepage</a></li>
            <li><a href="https://www.kaggle.com/">Datasets</a></li>
            <li>
              <a href="https://github.com/BaldiFilippo/BaldiFIlippoMaps"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="content">
      <div class="list-container overflow-y-auto pb-16">
        <div class="overflow-x-auto">
          <table class="table w-full">
            <!-- head -->
            <thead>
              <tr>
                <th>Name</th>
                <th>Country</th>
                <th>ON/OFf</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="map"></div>
    </section>
    <script type="module" src="/main.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
  </body>
</html>
